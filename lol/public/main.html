<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2018冰雪节 英雄联盟</title>
    <meta name="viewport" content="width:device-width,initial-scale:1">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<header class="comm-head2"></header>
<!--视频弹窗-S-->
<div class="g-wrap">
    <!--自定义HTML内容 开始 -->
    <div class="bg">
        <div class="bgc">
            <h1 class="hid">2018冰雪节</h1>
            <div class="title"></div>
            <div class="topVideo">
                <video class="topVid" autoplay="autoplay" loop="loop" muted="muted" src="img/video.mp4" type="video/mp4"></video>
            </div>
            <a href="javascript:;" class="video-pic"></a>
            <div class="btn-div">
                <a href="index2.html" class="btn-1" title="进入官网"></a>
                <a href="javascript:;" class="btn-2" target="_blank" title="查看详情"></a>
                <a href="javascript:;" class="btn-3" title="下载游戏"></a>
            </div>
        </div>
    </div>
    <!--自定义HTML内容 结束-->
</div>
<div class="pop videopop" id="pop1" style="display: none;">
    <a href="javascript:;" class="dia-close">X</a>
    <div id="container">
    </div>
</div>
<!--视频弹窗-E-->
<footer id="afooter"></footer>
</body>
<script src="js/header.js"></script>
<script>
    // 播放视频
    function showVideoDia(vid) {
        $('#pop1').show();
        $('#pop1').css({
            position:'absolute',
            left:'50%',
            marginLeft:-640,
            background:'#000',
            zIndex:999,
            top:50,
            marginTop:0
        }).children(':eq(1)').css({
            width:'100%',
            height:'100%'
        }).html(`
            <video autoplay="autoplay" controls loop="loop"  src="img/${vid}.mp4" type="video/mp4"></video>
        `).children(":eq(0)").addClass("vidInfo");
    };

    $('.dia-close').click(function(){
        //$('#container').html('');
        $('#pop1').hide();
    });

    //点击视频停止bgm
    $('.video-pic').click(function(){
        showVideoDia('b0809hhah6b');
    });
</script>
</html>
