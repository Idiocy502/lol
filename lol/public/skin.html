</div>
<script>
    var $nav = $('.defail-skin-nav');
    var arr = $('#skinBG').children()
    $nav.on('click',function (e) {
        if(e.target.nodeName=='IMG'){
            var name = e.target.alt;
            $('#skinName').html(name);
            for(var i=0;i<arr.length;i++){
                if(arr[i].title==name){
                    var num = i*1240;
                    $('#skinBG').css({
                        left:num*-1,
                        transition:'all 0.5s'
                    });
                }
            }
        }
    })
</script>
